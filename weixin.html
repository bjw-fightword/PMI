<body>
	<h3 style="border-bottom: 1px solid #DDDDDD; margin-bottom:15px; padding-bottom: 10px; text-align:center;">用手机扫下面的二维码分享</h3>
	<div id="qrcode" style="margin-bottom:15px;" align="center">
	</div>
	<div style="border-top: 1px solid #DDDDDD;padding-top:11px;">
	</div>
	<script type='text/javascript' src='http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js'></script>
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
	<script>
	    $.urlParam = function (name) {
	        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	        if (results == null) {
	            return null;
	        }
	        else {
	            return results[1] || 0;
	        }
	    }
	</script>
	<script>         
	    $(function () {
	        $('#qrcode').qrcode({ width: 200, height: 200, text: decodeURIComponent($.urlParam('url')) });
	    });
